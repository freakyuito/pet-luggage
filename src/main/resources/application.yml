spring:
  application:
    name: spring-cloud-eureka
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  devtools:
    livereload:
      enabled: true


server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/