<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="fileBox">
    <div v-show="loading" style="z-index:999;position: fixed;top:0;bottom: 0;left: 0;right: 0;display: flex;flex-direction: row;justify-content: center;align-items: center;background-color: #333;opacity: .6;">
        <i class="el-icon-loading" style="color: #fff;font-size: 40px;"></i>
    </div>
    <el-row>
        <el-col :span="12">
            <el-form id="form">
                <el-col :span="8">
                    <input type="file" name="file" placeholder="Please input" @change="getFile($event)"></input>
                </el-col>
                <el-col :span="4">
                    <el-button type="primary" @click="upload">上传选中图片</el-button>
                </el-col>
            </el-form>
        </el-col>
    </el-row>
    <el-row>
        <div id="imgBox" style="width: 30%;height: 30%;">
            <img :src="imagePath" style="width: 800px;height: 600px;text-align: center"/>
        </div>
    </el-row>

</div>
</body>
<!-- import CSS -->
<!-- import JavaScript -->
<script type="text/javascript" src="http://127.0.0.1:8000/plugins/jquery-3.3.1.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var fileBox = new Vue({
        el: '#fileBox',
        data: {
            file: '',
            imagePath: 'http://127.0.0.1:8000/images/default.jpg',
            loading: false
        },
        methods: {
            upload() {
                var _this = this;
                var formData = new FormData();
                formData.append('file', _this.file);
                _this.loading = true;
                $.ajax({
                    url: 'http://127.0.0.1:8000/preview/upload',
                    type: 'post',
                    data: formData,
                    processData:false,
                    contentType: false,
                    success: function(res){
                        if(res.status){
                            console.log(res);
                            // for(var i = 0; i < res.message.length; i++){
                            //     if(res.message[i] == '\\'){
                            //         res.message[]
                            //     }
                            // }
                            _this.imagePath = 'http://127.0.0.1:8000/preview/step2?filePath=' + res.message.replace(/\\/g, '/');
                            _this.loading = false;
                        }
                    }
                });

            },
            getFile(e) {
                this.file = e.target.files[0];
            },
        }
    });
</script>
</html>
